<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="about">
  <h1>{{ title() }}</h1>
  <p class="description">{{ description() }}</p>

  <h2>Technologies Used</h2>
  <ul>
    <li *ngFor="let tech of technologies()">
      {{ tech }}
    </li>
  </ul>

  <div class="team-card">
    <h3>Our Mission</h3>
    <p>
      We aim to make Angular development simpler and more enjoyable through best practices and reusable patterns.
    </p>
  </div>
</section>

<h2>Parent Component</h2>
<!-- Send data to child -->
<app-tester-component 
  [greeting]="parentMessage"
  (notify)="handleChildEvent($event)"
  [isEmbedded]="true">
</app-tester-component>

<p>Message from child: {{childMessage()}}</p>

</body>
</html>
